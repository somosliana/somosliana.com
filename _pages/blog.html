---
layout: default
---
{% include heros/blog.html %}
<section class="flex flex-col items-center max-w-screen-lg gap-12 py-12 mx-auto text-black">
  <div class="grid grid-cols-3 gap-12">
    {% for item in projects.projects %}
    <a href="{{ item.url }}" class="flex flex-col gap-4 shadow-2xl rounded-2xl">
      <img class="rounded-t-2xl" src="{{ item.image }}">
      <div class="flex flex-col gap-6 p-4">
        <h2 class="text-2xl font-bold">{{ item.title }}</h2>
        <div class="flex flex-row">
        {% for t in item.tags %}
          <div class="uppercase badge badge-primary">{{t}}</div> 
        {% endfor %}
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
