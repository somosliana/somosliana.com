<!DOCTYPE html>
<html lang="es-AR">

  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow Condensed" rel="stylesheet">
    <link href="/tailwind.css"/ rel="stylesheet">
    <script src="/alpine.js" defer></script>
    <link href="/static/debug.css"/ rel="stylesheet">
  </head>

  <body style="background-image: linear-gradient(#000000, #00355A);"
        x-data="{ contact: false, menu: false }"
        @keydown.escape="contact = false; menu = false;">
    <main>
    {% include _header.html %}
    {{ content }}
    {% include _footer.html %}
    </main>
    {% include _modal-menu.html %}
    {% include _modal-contact.html %}
    <script>
      if (window.netlifyIdentity) {
        window
          .netlifyIdentity
          .on("init", user => {
            if (!user) {
              window
                .netlifyIdentity
                .on("login", () => {
                  document.location.href = "/admin/";
                });
            }
          });
      }
    </script>
  </body>

</html>
