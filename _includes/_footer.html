<footer class="bg-gradient-footer">
  <div class="flex flex-col items-center justify-center gap-16 bg-center bg-no-repeat bg-cover"
      style="height: 80vh; background-image: url('/static/images/hero-pattern-bg.png');">
    <div class="flex flex-col items-center justify-center max-w-screen-lg gap-16 p-12 mx-auto">
      <h1 class="text-5xl font-bold text-center sm:text-6xl">Interesado en trabajar con nosotros?</h1>
      <button class="btn btn-secondary btn-lg" @click="showContact = !showContact" type="button">Hablemos!</button>
      <div class="flex items-center justify-center gap-8">
        {% for item in site.social %}
          <a class="btn btn-circle btn-lg btn-secondary" href="{{ item.url }}" alt="{{ item.title }}">
            <svg class="w-6 h-6">
              <use xlink:href="/static/sprites/brands.svg#{{ item.icon }}"></use>
            </svg>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
