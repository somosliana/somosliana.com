<div class="fixed inset-0 z-30 flex flex-col items-center justify-center max-w-screen-sm m-auto text-black bg-white" x-show="showContact" >
  <button class="absolute top-0 right-0 mt-6 mr-6 " @click="showContact = !showContact" type="button">
    <svg class="w-5 h-5">
      <use xlink:href="/static/sprites/solid.svg#times"></use>
    </svg>
  </button>
  <!-- Main -->
  <div class="flex flex-col justify-center p-4 sm:p-16 gap-y-4 gap-x-8">
    <h1 class="text-6xl">Hablemos!</h1>
    <p class="text-xl">
      Nos comunicaremos con usted dentro de uno o dos días por correo electrónico.
      <br/>
      ¡No olvide revisar su cuenta de spam por si acaso! 
    </p>
    <form name="contact" method="POST" data-netlify="true">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Nombre</span>
        </label>
        <input type="text" placeholder="nombre" class="input input-bordered">
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="text" placeholder="email" class="input input-bordered">
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Titulo</span>
        </label>
        <input type="text" placeholder="titulo" class="input input-bordered">
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Mensaje</span>
        </label>
        <textarea name="message" class="h-24 textarea textarea-bordered" placeholder="Mensaje..."></textarea>
      </div>
      <button class="mt-4 btn btn-lg" type="submit">Enviar</button>
    </form>
  </div>
</div>
