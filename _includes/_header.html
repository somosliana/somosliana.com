<!-- Nav Bar -->
<header class="absolute z-10 w-full">
  <!-- Bar -->
  <div class="p-4 m-auto">
    <div class="flex items-center justify-between max-w-screen-lg px-4 m-auto">
      <!-- Logo -->
      <div class="flex items-center justify-center gap-5 m-2">
        <a href="/">
          <img class="h-5" src="/static/images/logo.png" alt="">
        </a>
      </div>
      <!-- Burger Mobile -->
      <button class="md:hidden" @click="showMenu = !showMenu" type="button">
        <svg class="w-5 h-5">
          <use xlink:href="/static/sprites/solid.svg#bars"></use>
        </svg>
      </button>
      <!-- Nav Desktop -->
      <nav class="items-center justify-between hidden md:flex gap-y-4 gap-x-8">
        <a href="/" class="btn btn-ghost btn-sm rounded-btn hover:text-content-100">Inicio</a>
        <a href="/portfolio" class="btn btn-ghost btn-sm rounded-btn hover:text-content-100">Portfolio</a>
        <button class="btn btn-ghost btn-sm rounded-btn hover:text-content-100" 
          @click="showContact = !showContact; showMenu = false;" type="button">Contacto</button>
      </nav>
    </div>
  </div>
</header>
