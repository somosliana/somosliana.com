<!--Overlay-->
<div class="overflow-auto" style="background-color: rgba(0,0,0,0.5)" x-show="contact"
  :class="{ 'absolute inset-0 z-10 flex items-center justify-center': contact }">
  <!--Dialog-->
  <div class="w-11/12 px-6 py-4 mx-auto text-left bg-black rounded shadow-lg md:max-w-md" x-show="contact"
    @click.away="contact = false" x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90">

    <!--Title-->
    <div class="flex items-center justify-between pb-3">
      <p class="text-2xl font-bold">Let's Talk!</p>
      <button class="z-50 cursor-pointer" @click="contact = false">
        <svg class="w-5 h-5">
          <use xlink:href="/static/sprites/solid.svg#times"></use>
        </svg>
      </button>
    </div>

    <!-- content -->
    <p>We will get back to you within one to two days through email. Also please don't forget to check your spam account
      just in case!</p>
    <!-- Form -->
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Name: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Subject: <input type="text" name="subject" /></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea>
        </label>
      </p>
      <p>
        <button type="submit" class="px-12 py-4 mt-4 border-2 border-white rounded-full" @click="contact = !contact"
          type="button">
          <span>Send</span>
        </button>
      </p>
    </form>
  </div>
</div>
