<!-- Modal -->
<div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50 pt-9" x-cloak x-show="showContact">
  <!-- Modal inner -->
  <div class="max-w-3xl p-3 m-3 mx-auto text-left bg-white rounded shadow-lg" @click.away="showContact = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
    <div class="p-4 m-auto">
      <div class="flex items-center justify-end m-auto">
        <!-- Close Button -->
        <button @click="showContact = false" type="button">
          <svg class="w-5 h-5 text-black">
            <use xlink:href="/static/sprite.svg#times"></use>
          </svg>
        </button>
      </div>
    </div>
    <!-- content -->
    <div class="flex flex-col justify-center p-4 sm:p-16 gap-y-4 gap-x-8 text-black">
      <h1 class="font-playfairDisplay text-4xl md:text-6xl">Hablemos!</h1>
      <p class="text-lg md:text-xl">
        Nos comunicaremos con usted dentro de uno o dos días por correo electrónico.
        <br />
        ¡No olvide revisar su cuenta de spam por si acaso!
      </p>
      <form name="contact" method="POST" data-netlify="true">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nombre</span>
          </label>
          <input name="name" type="text" placeholder="nombre" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input name="email" type="text" placeholder="email" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Mensaje</span>
          </label>
          <textarea name="message" class="h-24 textarea textarea-bordered" placeholder="Mensaje..."></textarea>
        </div>
        <button class="mt-4 btn md:btn-lg btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
