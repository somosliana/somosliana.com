<!-- Modal -->
<div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-cloak x-show="showContact">
  <!-- Modal inner -->
  <div class="max-w-3xl px-6 py-4 mx-auto text-left bg-white rounded shadow-lg" @click.away="showContact = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
    <!-- Title / Close-->
    <div class="flex items-center justify-between">
      <h5 class="mr-3 text-black max-w-none"></h5>

      <button type="button" class="z-50 cursor-pointer text-black" @click="showContact = false">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- content -->
    <div class="flex flex-col justify-center p-4 sm:p-16 gap-y-4 gap-x-8 text-black">
      <h1 class="font-playfairDisplay text-6xl">Hablemos!</h1>
      <p class="text-xl">
        Nos comunicaremos con usted dentro de uno o dos días por correo electrónico.
        <br />
        ¡No olvide revisar su cuenta de spam por si acaso!
      </p>
      <form name="contact" method="POST" data-netlify="true">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nombre</span>
          </label>
          <input name="name" type="text" placeholder="nombre" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input name="email" type="text" placeholder="email" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Mensaje</span>
          </label>
          <textarea name="message" class="h-24 textarea textarea-bordered" placeholder="Mensaje..."></textarea>
        </div>
        <button class="mt-4 btn btn-lg btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
