<footer class="bg-gradient-footer">
  <!-- Background Image -->
  <div class="flex flex-col items-center justify-center gap-16 bg-center bg-no-repeat bg-cover h-[80vh]" style="background-image: url('/static/images/patterns/footer-pattern-bg.png')">
    <!-- Wraper -->
    <div class="flex flex-col items-center justify-center max-w-screen-lg gap-16 p-12 mx-auto">
      <!-- Title -->
      <h1 class="text-xl font-bold text-center sm:text-5xl">Interesado en trabajar con nosotros?</h1>
      <!-- Button -->
      <button class="text-xl btn btn-secondary btn-wide" @click="showContact = true" type="button">Hablemos!</button>
      <!-- Social -->
      <div class="flex items-center justify-center gap-8">
        {% for item in site.social %}
        <a class="btn btn-circle btn-lg btn-secondary btn-wide" href="{{ item.url }}" alt="{{ item.title }}">
          <svg class="w-6 h-6">
            <use xlink:href="/static/sprite.svg#{{ item.icon }}"></use>
          </svg>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
