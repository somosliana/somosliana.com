---
layout: default
---
<!-- Hero -->
<section style="background-image: linear-gradient(to right top, rgb(55, 9, 99), rgb(64, 43, 157), rgb(3, 143, 159))">
  <div class="flex flex-col items-center justify-center gap-4 bg-center bg-no-repeat bg-cover h-[60vh]"
       style="background-image: url('/static/images/patterns/blog-pattern-bg.png');">
    <h1 class="text-5xl font-playfairDisplay font-bold text-center sm:text-7xl">Portfolio</h1>
  </div>
</section>
<!-- Grid -->
<section class="flex flex-col items-center max-w-screen-lg gap-12 py-12 mx-auto text-black">
  <div class="grid grid-cols-1 gap-12 sm:grid-cols-2 md:grid-cols-3">
    {% for item in projects.projects %}
    <a href="{{ item.url }}" class="flex flex-col gap-4 shadow-2xl rounded-2xl">
      <img class="rounded-t-2xl" src="{{ item.image }}">
      <div class="flex flex-col gap-6 p-4">
        <h2 class="text-2xl font-bold">{{ item.title }}</h2>
        <div class="flex flex-row">
        {% for t in item.tags %}
          <div class="uppercase badge badge-primary">{{t}}</div> 
        {% endfor %}
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
